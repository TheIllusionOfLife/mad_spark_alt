[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output settings
addopts =
    -ra
    --strict-markers
    --strict-config

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ollama: marks tests that require Ollama server running

# Async test settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = src/mad_spark_alt
omit = 
    */tests/*
    */examples/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod