name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.11
      run: uv python install 3.11
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
        uv pip install pytest-cov pytest-xdist

    - name: Run tests with coverage
      run: |
        # Run unit tests only - integration tests require real API keys and are for local testing
        # Use pytest-xdist for parallel execution (-n auto)
        uv run pytest tests/ -v -m "not integration" \
          -n auto \
          --cov=src/mad_spark_alt \
          --cov-report=html \
          --cov-report=term \
          --cov-report=xml \
          --tb=short \
          --junit-xml=test-results.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results.xml
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
    
    - name: Display coverage summary
      run: |
        echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        uv run coverage report >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    - name: Run type checking
      run: uv run mypy src/mad_spark_alt/
    
    - name: Test CLI
      run: |
        uv run msa --help
        uv run msa list-evaluators

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    
    - name: Build package
      run: uv build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/